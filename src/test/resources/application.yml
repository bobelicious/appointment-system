server:
  port: 8888
spring:
  application:
    name: appointment-system
  jpa:
    hibernate:
      ddl-auto: create-drop
  mail:
    host: smtp.gmail.com
    port: 587
    username: ${MAIL_USERNAME}
    password: ${MAIL_PASSWORD}
    properties:
      "[mail.smtp.starttls.enable]": true
      "[mail.smtp.stattls.required]": true